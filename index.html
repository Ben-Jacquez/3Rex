<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3Rex</title>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&family=Limelight&family=Permanent+Marker&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div id="header-box">
      <div class="logo">
        <img src="images/3REX.png" alt="header-logo"
        width="290"
        height="250"/>
      </div>
      <div class="title">
      <p class="intro">The Location for Movie Recommendations &#127871</p>
      <p class="body-text">
        <!-- Decisions are hard. Let 3Rex help. -->
      </p>
    </div>
    </div>

  </header>


  <div class="dropdown-box">

    <div class=dropdown>
      <button class="btn btn-secondary dropdown-toggle dropdown-toggle-g" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        &#127909 Pick a movie genre
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <button class="dropdown-item comedy" >&#9758 Comedy</button>
        <button class="dropdown-item action">&#9758 Action</button>
      </div>
    </div>


    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle dropdown-toggle-p" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        &#128250 Pick a streaming platform
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <button class="dropdown-item netflix">&#9758 Netflix</button>
        <button class="dropdown-item disney" >&#9758 Disney+</button>
      </div>
    </div>

    <div>
    <button type="button" class="btn btn-secondary submit" value="btn-secondary" onclick="compareChoices();">
      &#10144 Take me to my Rex &#10144</button>
  </div>

  </div>



  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="images/Screen Shot 2022-12-12 at 2.59.31 PM.png" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="images/screenshot2.png" alt="Second slide">
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script src="dropdownbtn.js"></script>
    <script src="homepage.js"></script>
</body>

</html>
